<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="dependencies/easeljs.min.js"></script>
<script type="text/javascript" src="dependencies/eventemitter2.min.js"></script>
<script type="text/javascript" src="dependencies/roslib.min.js"></script>
<script type="text/javascript" src="dependencies/ros2d.min.js"></script>
<script type="text/javascript" src="dependencies/nav2d.js"></script>

<script type="text/javascript">
  /**
   * Setup all GUI elements when the page is loaded.
   */
  function init() {
    window.selectedRobotIndex = 0
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
    });

    // Create the main viewer.
    var viewer = new ROS2D.Viewer({
      divID : 'nav',
      width : 750,
      height : 800
    });

    // Setup the nav client.
    window.nav = NAV2D.OccupancyGridClientNav({
      ros : ros,
      rootObject : viewer.scene,
      viewer : viewer,
      serverName1 : '/robot1/move_base',
      serverName2 : '/robot2/move_base',
      poseTopicName1: '/robot1/amcl_pose',
      poseTopicName2: '/robot2/amcl_pose',
      poseMessageType: 'geometry_msgs/PoseWithCovarianceStamped',
      withOrientation: false
    });
  }

  function switchRobot() {
    if(window.selectedRobotIndex === 0) {
      console.log('SELECTED ROBOT 2');
      window.selectedRobotIndex = 1;
    } else {
      console.log('SELECTED ROBOT 1');
      window.selectedRobotIndex = 0;
    }
  }

  function startPatrol() {  
    if(window.selectedRobotIndex === 0) {
      console.log('starting robot 1 patrol...');
      window.nav.navigator1.startPatrol([{x: 527, y: 264}, {x: 455, y: 261}, {x: 450, y: 339}, {x: 526, y: 338}]);
    } else {
      console.log('starting robot 2 patrol...');
      window.nav.navigator2.startPatrol([{x: 101, y: 329}, {x: 307, y: 325}, {x: 309, y: 157}, {x: 104, y: 156}]);
    }
  }
</script>
</head>

<body onload="init()">
  <h1>Simple Navigation Example</h1>
  <button onclick="switchRobot()">Switch Robot</button>
  <button onclick="startPatrol()">Start Patrol</button>
  <div id="nav"></div>
</body>
</html>
